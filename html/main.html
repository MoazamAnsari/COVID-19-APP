    </div>

    <script>
        let params = (new URL(window.location.href)).searchParams;
                let bb = params.get('name')
                // console.log(bb);
        function getData() {
            fetch(`https://corona.lmao.ninja/v2/countries/${bb}`).then((res) => {
                return res.json();
            }).then((data) => {
                // console.log(data);
                document.getElementById("img").src = data.countryInfo.flag;
                document.getElementById("name").innerText = data.country;
                document.getElementById("one").innerText = data.cases;
                document.getElementById("two").innerText = data.deaths;
                document.getElementById("three").innerText = data.recovered;
                document.getElementById("four").innerText = data.critical;
                document.getElementById("five").innerText = data.todayCases;
                document.getElementById("six").innerText = data.todayDeaths;
                document.getElementById("seven").innerText = data.todayRecovered;
                document.getElementById("eight").innerText = data.active;
            })
        }
        getData();
        // console.log(a)
    </script>
